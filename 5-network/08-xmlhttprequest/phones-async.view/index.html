<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>

  <button onclick="loadPhones()" id="button">Cargar phones.json!</button>

  <script>
    function loadPhones() {

      let xhr = new XMLHttpRequest();

      xhr.open('GET', 'phones.json');


      xhr.send();


      xhr.onreadystatechange = function() {
        if (xhr.readyState != 4) return;

        button.innerHTML = 'Â¡Finalizado!';

        if (xhr.status != 200) {
          // manejar error
          alert(xhr.status + ': ' + xhr.statusText);
        } else {
          // mostrar resultado
          alert(xhr.responseText);
        }

      }

      button.innerHTML = 'Cargando...';
      button.disabled = true;
    }
  </script>

</body>
</html>
